<!-- payroll.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Payroll Calculator</h1>
    </header>

    <main>
        <form id="payrollForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" required>

            <label for="workingDays">Working Days in Month:</label>
            <input type="number" id="workingDays" required>

            <label for="dailyWage">Daily Wage ($):</label>
            <input type="number" id="dailyWage" required>

            <button type="button" onclick="calculateSalary()">Calculate Salary</button>
        </form>

        <div id="salaryResult">
            <p id="salaryOutput"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <script>
        function calculateSalary() {
            // Get input values
            var workingDays = document.getElementById("workingDays").value;
            var dailyWage = document.getElementById("dailyWage").value;

            // Validate the inputs
            if (workingDays && dailyWage) {
                var salary = workingDays * dailyWage;

                // Display the result
                document.getElementById("salaryOutput").innerText = "Total Salary: $" + salary;
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</body>
</html>
