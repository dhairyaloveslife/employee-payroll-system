<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Payroll</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="employee-list.html">Employees</a>
            <a href="report.html">Reports</a>
        </nav>
    </header>
    <main>
        <h2>Calculate Employee Salary</h2>
        <form id="payrollForm">
            <label for="employee">Select Employee:</label>
            <select id="employee">
                <option value="1">John Doe</option>
                <option value="2">Jane Smith</option>
            </select>

            <label for="month">Select Month:</label>
            <select id="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <label for="workingDays">Working Days (excluding weekends):</label>
            <input type="number" id="workingDays" min="1" required>

            <label for="leaveDays">Leave Days Taken:</label>
            <input type="number" id="leaveDays" min="0" value="0" required>

            <button type="button" onclick="calculateSalary()">Calculate Salary</button>
        </form>

        <div id="salaryResult"></div>
        <button id="createSalarySlipButton" style="margin-top: 20px;" disabled>Create Salary Slip (PDF)</button>
    </main>

    <script src="payroll.js"></script>
</body>
</html>
